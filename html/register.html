<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Warbler-帳戶註冊</title>

    <link rel="shortcut icon" href="img/robot.jpg" type="image/x-icon">
    <meta name='description' content="Future Warbler" />
    <meta name="keywords" content="期貨, 期貨模擬交易, 智能機器人, Future Warbler">
    <meta property="og:title" content="Future Warbler" />
    <meta property="og:description" content="期貨模擬交易平台">
    <meta property="og:type" content="website" /> 
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="img/robot.jpg"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="register wrap d-flex jcsa aic">
        <div class="fz-xxl fwb">
            <h2 class="mb-2 second-white">歡迎光臨</h2>
            <h1 class="ml-8 lh-s second-white">F<span class="second-yellow">u</span>tures <br> &nbsp;&nbsp;&nbsp;&nbsp;Warbl<span class="second-yellow">e</span>r </h1>
        </div>
        <div class="register_form p-6 w-30 br-m card-shadow">
            <h2 class="fz-xxl fwb mb-8">Register</h2>
            <form action="." method="post">
                <label for="account" class=" fwbr">帳戶</label>
                <input type="text" name="account" id="account" class="d-block w-100 br-s mt-1 mb-2 p-1 b-n">
                <label for="password" class=" fwbr">密碼</label>
                <input type="text" name="password" id="password" class="d-block w-100 br-s mt-1 mb-2 p-1 b-n">
                <div class="w-48 fl">
                    <label for="name" class=" fwbr">姓名</label>
                    <input type="text" name="name" id="name" class="d-block w-100 br-s mt-1 mb-2 p-1 b-n">
                </div>
                <div class="w-48 fr">
                    <label for="photo" class=" fwbr">頭像</label>
                    <input type="file" name="photo" id="photo" class="d-block w-100 br-s mt-1 mb-2 p-1 b-n">
                </div>
                <div class="w-35 mr-2 fl">
                    <label for="gender" class=" fwbr mb-2 d-inline-block">性別</label><br>
                    <input type="radio" name="male" id="gender"><font class=" fwbr">男</font>
                    <input type="radio" name="female" id="gender"><font class=" fwbr">女</font>
                </div>
                <div class="mb-2 w-48 fr">
                    <label for="birth" class=" fwbr">生日</label>
                    <input type="date" name="birth" id="birth" class="br-s p-1 b-n  d-block w-100 mt-1">
                </div>
                <div class="clearfix"></div>
                <label for="phone" class=" fwbr">手機</label>
                <input type="tel" name="phone" id="phone" class="d-block w-100 br-s mt-1 mb-2 p-1 b-n">
                <label for="mail" class=" fwbr">信箱</label>
                <input type="email" name="mail" id="mail" class="d-block w-100 br-s mt-1 mb-5 p-1 b-n">
                <div class="d-flex jcsb ">
                    <a href="login.html" class=" d-block w-48"><input type="submit" value="Back" class=" b-n br-s p-2 fz-m text-shadow  back_btn w-100 white fwb"></a>
                    <!--下面會放已登入的頁面-->
                    <a href="/" class=" d-block w-48"><input type="submit" value="register" id="register_success" class=" b-n br-s p-2 fz-m second-yellow-bg w-100 register_btn text-shadow dark-gray fwb"></a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("register_success").addEventListener("click",function(){
        swal("註冊成功!", "您將被帶回登入首頁!", "success");
      });
</script>
